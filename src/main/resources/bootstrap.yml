spring:
  application:
    name: api-gateway
  profiles:
    active: local
  cloud:
    config:
      uri: ${SPRING_CONFIG_URI:http://localhost:8888}
      label: master
      fail-fast: false
      name: actuator,eureka_client,api-gateway

info:
  component: ${spring.application.name}


management:
  endpoints:
    web:
      exposure:
        include: "*"


